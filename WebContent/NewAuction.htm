<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>New Auction -- Jet Auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- All the files that are required -->
	<link rel="stylesheet" href="css/bootstrap.css" ></link>
	<link rel="stylesheet" href="css/reg-theme.css" ></link>
	<link rel="stylesheet" href="css/bootsnip.css" ></link>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'></link>
</head>
<body style="text-align: center">
<div class="container">
<div class="login-form-1">
		<nav>
			<input id="LogoutButton" type="button" style="display:inline" value="Logout" onclick="Logout_onclick();" /><br />
    		<input id="HelpButton" type="button" style="display:inline" value="Help" onclick="window.open('HelpMenu.htm','_self')" />
		</nav>
		<strong>
  		<span style="font-size: 14pt; font-family: Arial">
  			<table border="0" cellpadding="0" cellspacing="0" style="font-size: 14pt; width: 100%; height: 100%" id="TABLE1" onclick="return TABLE1_onclick()">
        	<tr>
            	<td colspan="2" style="height: 63px; text-align: center;">
                	Create your new auction here
            	</td>
        	</tr>
        	<form action="SearchdCourse.jsp" method="post">
            <td style="width: 220px; height: 426px; vertical-align: top; text-align: left;">
               	<label>
					Fill in the following information so we can make your new auction:
              	</label>
               	<div class="form-group">
					<label>
                  		Auction Name: &nbsp;
                  		<br />
                	</label>
                	<input name="auction_name" type="text" placeholder="Enter auction name here"/>
                </div>
                <br />
                <div class="form-group">
					<label>
                  	    Auction Item:&nbsp;
                  	    <br />
                   	</label>
                	<input name="auction_item" type="text" placeholder="Enter auction item name here"/>
                </div>
                <br />
                <div class="form-group">
					<label>
                  	    Opening date/time
                  	    <br />
                   	</label>
                	<input name="open_date_time" type="text" placeholder="Opening date/time"/>
                </div>
                <br />
                <div class="form-group">
					<label>
                  	    Closing date/time
                  	    <br />
                  	</label>
                	<input name="close_date_time" type="text" placeholder="Closing date/time"/>
                </div>
                <br />
                <div class="form-group">
					<label>
                  	    Minimum bid
                  	    <br />
                  	</label>
                	<input name="min_bid" type="text" placeholder="g/g $1"/>
                </div>
                <br />
                <div class="form-group">
					<label>
                  	    Reserve price
                  	    <br />
                  	</label>
                	<input name="reserve_price" type="text" placeholder="e/g $10"/>
                </div>
                <br />
                <input id="Button1" type="button" value="Submit" onclick="window.open('NewAuction.htm','_self');" />
                <input id="Button1" type="button" value="Cancel" onclick="window.open('CustomerHomePage.jsp','_self');" /><br />
            </td>
          </form>
    </table>
</span></strong>
</div>
</div>
</body>
</html>
